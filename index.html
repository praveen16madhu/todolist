<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Task List Manager</title>
</head>
<body>
  <div class="task-container">
    <h1>Task Manager</h1>
    <input type="text" id="newTaskInput" placeholder="Enter new task">
    <button id="addTaskButton">Add Task</button>
    <button id="completeAllTasksButton">Complete All</button>
    <button id="clearTasksButton">Clear Tasks</button>
    <p id="taskStatus">0 tasks completed out of 0 total tasks</p>
    <ul id="taskItems"></ul>
  </div>
  <script src="script.js"></script>
</body> 
</html>
